/*-- CSS Variables --*/
:root{
--body-font:'Montserrat', Arial, sans-serif;
--title-font:'Montserrat', Arial, sans-serif;
--text-font:'Nunito Sans', Arial, sans-serif;
--body-bg-color:#f5f6f7;
--main-color:#E30C55;
--text-color:#000000;
--widget-bg:#ffffff;
--widget-title-color:#373E59;
--widget-dash-color:#E30C55;
--border-color:rgba(155,155,155,0.1);
--radius:2px;
}
html.is-dark{
--body-bg-color:#27272b;
--text-color:#ffff;
--widget-bg:#202024;
--widget-title-color:#f8f8fb;
--widget-dash-color:#E30C55;
--border-color:rgba(255,255,255,0.05);
}

/*-- Reset CSS --*/
html,body,a,abbr,acronym,address,applet,b,big,blockquote,caption,center,cite,code,dd,del,dfn,div,dl,dt,em,fieldset,font,form,input,button,h1,h2,h3,h4,h5,h6,i,iframe,img,ins,kbd,label,legend,li,object,p,pre,q,s,samp,small,span,strike,strong,sub,sup,table,tbody,td,tfoot,th,thead,tr,tt,u,ul,var{padding:0;margin:0;border:0;outline:none;vertical-align:baseline;background:0 0;text-decoration:none}
.center{display:table;margin:0 auto;position:relative}
button,input,select,textarea{background:transparent;font-family:var(--body-font);-webkit-appearance:none;-moz-appearance:none;appearance:none;outline:none;border-radius:0}
button{cursor:pointer}

/*-- Main CSS --*/
*{box-sizing:border-box}
html{position:relative;word-break:break-word;word-wrap:break-word;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:100%}
body{position:relative;background:var(--body-bg);background-color:var(--body-bg-color);font-family:var(--body-font);font-size:14px;color:var(--text-color);font-weight:400;font-style:normal;line-height:1.4em}
h1,h2,h3,h4,h5,h6{font-family:var(--title-font);font-weight:700}
a,input,button{transition:all .0s ease}
//.row-x1{width:1390px;max-width:100%}
.row-x1{width:1175px;max-width:100%}
.flex-c{display:flex;justify-content:center}
.flex-col{display:flex;flex-direction:column}
#content-wrapper{float:left;width:100%;overflow:hidden;padding:50px 0}
.title-wrap{display:flex;justify-content:space-around;height:30px;margin:0 0 20px;border-bottom:2px solid var(--border-color)}
.title-wrap > .title{position:relative;height:30px;font-size:15px;color:var(--widget-title-color);font-weight:700;text-transform:uppercase;line-height:1;margin:0}
.item-post-inner{background-color:var(--widget-bg);padding:20px;border-radius:var(--radius);box-shadow:var(--widget-shadow);}
#post-body{position:relative;float:left;width:100%;font-family:var(--text-font);font-size:16px;color:var(--text-color);line-height:1.6em;margin:25px 0 0}
.post-body p{margin-bottom:25px}
.post-body h1,.post-body h2,.post-body h3,.post-body h4,.post-body h5,.post-body h6{font-size:17px;color:var(--title-color);line-height:1.3em;margin:20px 0 13px}
.post-body h1{font-size:26px}
.post-body h2{font-size:23px}
.post-body h3{font-size:20px}
.post-body img{height:auto!important}
#back-top{display:flex;align-items:center;justify-content:center;position:fixed;bottom:20px;right:20px;width:34px;height:34px;background-color:var(--button-bg);font-size:24px;color:var(--button-color);z-index:50;opacity:0;visibility:hidden;transition:visibility .17s ease,opacity .17s ease}
.rtl #back-top{right:auto;left:20px}
#back-top:before{content:'\e5ce';font-family:'Material Icons Round';font-weight:400}
#back-top.show{opacity:1;visibility:visible}
#back-top:hover{background-color:var(--button-hover-bg);color:var(--button-hover-color)}

/*//C√ìDIGO DAS P√ÅGINAS DO MENU//*/
.is-page #post-body {margin:0px !important;}
.is-single.is-page .entry-header{display: none !important;}
.is-single.is-page .magspot-blog-post-comments.is-visible {display: none !important;}
.is-page .post-body .tcg-grid a{color:transparent !important;}

*:focus {outline: 3px solid var(--main-color);} */

div.card { position:relative;	width: 195px;	height:250px; box-shadow: 0px 0px 25px -5px rgba(183, 189, 193, 0.4); border-radius: 12px; text-align: center; margin: 0px 10px 30px 10px; display: inline-block; vertical-align: middle; }
div.card:hover {box-shadow: 0px 0px 41px -10px rgba(183, 189, 193, 0.9); bottom: 2px;}
html.is-dark div.card {box-shadow: 0px 0px 25px -5px rgba(0, 0, 0, 0.6);}
html.is-dark div.card:hover {box-shadow: 0px 0px 41px -10px rgba(0, 0, 0, 0.9);}
div.card-inner {margin: 5px 5px 5px 5px; border: 0px solid purple; line-height: 1;}

  }

	let aValoresInput = pValorInput.split("/");	

	let vCodigoTratado = aValoresInput[0].replace(/^0+/, '');	
	let vEdicaoTratada = zeroEsquerda(aValoresInput[1]);

		// Promocional

          document.getElementById('img'+pCodigo).src = 'https://assets.pokemon.com/static-assets/content-assets/cms2-pt-br/img/cards/web/SVP/SVP_PT-BR_'+vCodigoTratado+'.png';

          break;
		// 151

var xModoZoom = 1;
function zoomIn(pCodigo) {	
	if (xModoZoom == 1) {
		var element = document.getElementById("zoo"+pCodigo);
		element.src = document.getElementById("img"+pCodigo).src;
		element.style.maxWidth = "200%";
		element.style.display = "inline-block";
	} else {
		var element = document.getElementById("img"+pCodigo);
		element.style.zIndex = "99";
		element.style.transform = "scale(2)";
	}
}

function zoomOut(pCodigo) {
	if (xModoZoom == 1) {
		var element = document.getElementById("zoo"+pCodigo);
		element.style.display = "none";
	} else {
		var element = document.getElementById("img"+pCodigo);
		element.style.zIndex = "0";
		element.style.transform = "scale(1)";
	}
}

function changeSel(pCodigo, pSelect) {
	carregarRaridade(pCodigo, pSelect.value);
	
	pSelect.options[0].removeAttribute('selected');
	pSelect.options[1].removeAttribute('selected');
	pSelect.options[2].removeAttribute('selected');
	pSelect.options[3].removeAttribute('selected');
	pSelect.options[4].removeAttribute('selected');
	pSelect.options[5].removeAttribute('selected');
	pSelect.options[6].removeAttribute('selected');
	pSelect.options[7].removeAttribute('selected');
	pSelect.options[8].removeAttribute('selected');
	pSelect.options[9].removeAttribute('selected');
	
	pSelect.options[pSelect.options.selectedIndex].setAttribute('selected', 'true');
}

function changeExt(pCodigo, pSelect) {
	pSelect.options[0].removeAttribute('selected');
	pSelect.options[1].removeAttribute('selected');
	pSelect.options[2].removeAttribute('selected');
	pSelect.options[3].removeAttribute('selected');
	
	pSelect.options[pSelect.options.selectedIndex].setAttribute('selected', 'true');	
	
	if (pSelect.value == 'vazio') {
		document.getElementById('sel'+pCodigo).style.display = "inline-block";
		document.getElementById('ext'+pCodigo).style.display = "none";
	}
}

function zeroEsquerda(str) {
  const resto = 3 - String(str).length;
  return '0'.repeat(resto > 0 ? resto : '0') + str;
}
